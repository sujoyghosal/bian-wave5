 title: 'Service Domain - Business Architecture'
 description: >

    ## Executive Summary:

    Define and maintain comprehensive business architectural definitions/blueprints to help organize/direct the business

    ## Example of Use:

    Business planning specialists define target business blueprints for staffing and information system/application support for the enterprise

    ## Description:

    Develop and maintain a comprehensive array of business architectural designs and blueprints that reflect the corporate strategy, plan and operational configuration of the enterprise. Support the adoption of the business architecture throughout all procedure and systems development and deployment activities

