 version: '1.0.0'
 title: 'Service Domain - Interbank Relationship Management'
 description: >

    ## Executive Summary:

    Manage the bank's relationship with other banks, covering any specific agreements that may be in place and overseeing operational issues.

    ## Example of Use:

    The interbank relationship management function is used to coordinate contacts for a joint venture marketing opportunity between the banks

    ## Description:

    This function handles managed interbank relationships. The are a range of relationship considerations that may apply between banks covering trading arrangements, joint ventures, clearing and settlement arrangements etc. The Interbank Relationship Management function acts as a relationship planning and coordination point to facilitate interbank interactions

