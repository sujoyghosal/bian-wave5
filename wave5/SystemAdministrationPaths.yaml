swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - System Administration'
 description: >

    ## Executive Summary:

    Administer the configuration, maintenance, assignment and track usage and status of all IT assets deployed in development and production across the enterprise

    ## Example of Use:

    Newly acquired hardware is purchased, registered and assigned for deployment to meet pre-approved production capacity requirements

    ## Description:

    Administer the installation, maintenance and configuration of computer systems, monitoring system performance and troubleshooting production issues. Also asses and ensuring the security and performance of systems, covering both licensed and owned technology for the complete range of hardware and software/middleware technology deployed throughout development and production activities within the bank. Oversee decommissioning and disposal of obsolete equipment

