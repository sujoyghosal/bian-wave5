swagger: '2.0'
info:
 version: '2.0.0'
 title: 'Service Domain - Legal Compliance'
 description: >

    ## Executive Summary:

    Provide specialist legal advice, assess for legal compliance and resolve legal cases as they occur

    ## Example of Use:

    Example of use:A new product design is checked against the prevailing financial laws for the target jurisdictions of delivery

    ## Description:

    This service domain oversees legal compliance related considerations for the bank. This includes interpreting the laws that govern the bank's operations and determining which laws apply in specific circumstances across the enterprise. Support and guidelines are provided to activities in the bank that are subject to specific laws and support given to address legal matters that might arise

host: virtserver.swaggerhub.com
basePath: /BIAN/sd-legal-compliance/2.0.0
schemes:
 - https
paths:
  /legal-compliance/activation:
    post:
      tags:
      - activate
      operationId: activateSDLegalCompliance
      summary: Activate  a SDLegalCompliance servicing session
      description: Activate  a  SDLegalCompliance servicing session
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDLegalCompliance Request Payload
        schema:
          $ref: '#/definitions/SDLegalComplianceActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDLegalComplianceActivateOutputModel'
  /legal-compliance/{sd-reference-id}/configuration:
    put:
      tags:
      - configure
      operationId: configureSDLegalCompliance
      summary: Update an active SDLegalCompliance session configuration
      description: Update an active SDLegalCompliance session configuration
      produces:
      - application/json
      parameters:
      - in: path
        name: sd-reference-id
        required: true
        description: SDLegalCompliance Servicing Session Reference
        type: string
      - in: body
        name: body
        required: true
        description: SDLegalCompliance Configure Request Payload
        schema:
          $ref: '#/definitions/SDLegalComplianceConfigureInputModel'
      responses:
        200:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDLegalComplianceConfigureOutputModel'
  /legal-compliance/{sd-reference-id}/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDLegalCompliance
      summary: "Capturing feedback against the SDLegalCompliance service that can target different levels of detail: SD/CR/BQ"
      description:  "Capturing feedback against the SDLegalCompliance service that can target different levels of detail: SD/CR/BQ"
      produces:
      - application/json
      parameters:
      - in: path
        name: sd-reference-id
        required: true
        description: SDLegalCompliance Servicing Session Reference
        type: string
      - in: body
        name: body
        required: true
        description: SDLegalCompliance Feedback Request Payload
        schema:
          $ref: '#/definitions/SDLegalComplianceFeedbackInputModel'
      responses:
        200:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDLegalComplianceFeedbackOutputModel'
  /legal-compliance/{sd-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveSDLegalCompliance
      summary: Analytical views maintained by the SDLegalCompliance service center for management reporting and analysis purposes
      description: Analytical views maintained by the SDLegalCompliance service center for management reporting and analysis purposes
