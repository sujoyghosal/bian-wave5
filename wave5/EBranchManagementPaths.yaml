 title: 'Service Domain - E-Branch Management'
 description: >

    ## Executive Summary:

    Oversee the configuration and operation of the e-branch channel facilities

    ## Example of Use:

    Management review and define the reconfiguration requirements for the e-branch channel based on capacity/volume projections

    ## Description:

    Handles the oversight and configuration of the e-branch (web/data) access channel. This includes assessing capacity, performance, scheduling maintenance and updates to the channel configuration. Also determining allowed access and usage and troubleshooting major production problems

