info:
 version: '1.0.0'
 title: 'Service Domain - Product Training'
 description: >

    ## Executive Summary:

    Develop and provide product specific training across the workforce. This includes all media and training mechanisms (on-line, self taught, classroom etc.)

    ## Example of Use:

    A training program is developed and rolled out covering the servicing of an updated product for the customer servicing teams

    ## Description:

    This service domain handles the development and delivery of product specific training across the workforce to schedule and as a requested service. This includes the use of all appropriate media and training mechanisms (on-line, self taught, classroom etc.)

