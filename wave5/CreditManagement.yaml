swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - Credit Management'
 description: >

    ## Executive Summary:

    This service domain provides a bank-wide/oversight function to qualify credit pricing for offered products and services to reflect the bank's appetite to write the business. This decision can override the standard product pricing procedure

    ## Example of Use:

    A corporate loan is presented for credit management pricing decisioning prior to completion of the offer process

    ## Description:

    This service domain supports a central bank credit management function that maintains an overarching credit perspective across all bank activity. Transactions can be re-priced to factor in this credit perspective

host: virtserver.swaggerhub.com
basePath: /BIAN/sd-credit-management/1.0.0
schemes:
 - https
paths:
  /credit-management/activation:
    post:
      tags:
      - activate
      operationId: activateSDCreditManagement
      summary: Activate  a SDCreditManagement servicing session
      description: Activate  a  SDCreditManagement servicing session
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDCreditManagement Request Payload
        schema:
          $ref: '#/definitions/SDCreditManagementActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDCreditManagementActivateOutputModel'
  /credit-management/{sd-reference-id}/configuration:
    put:
      tags:
      - configure
      operationId: configureSDCreditManagement
      summary: Update an active SDCreditManagement session configuration
      description: Update an active SDCreditManagement session configuration
      produces:
      - application/json
      parameters:
      - in: path
        name: sd-reference-id
        required: true
        description: SDCreditManagement Servicing Session Reference
        type: string
      - in: body
        name: body
        required: true
        description: SDCreditManagement Configure Request Payload
        schema:
          $ref: '#/definitions/SDCreditManagementConfigureInputModel'
      responses:
        200:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDCreditManagementConfigureOutputModel'
  /credit-management/{sd-reference-id}/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDCreditManagement
      summary: "Capturing feedback against the SDCreditManagement service that can target different levels of detail: SD/CR/BQ"
      description:  "Capturing feedback against the SDCreditManagement service that can target different levels of detail: SD/CR/BQ"
      produces:
      - application/json
      parameters:
      - in: path
        name: sd-reference-id
        required: true
        description: SDCreditManagement Servicing Session Reference
        type: string
      - in: body
        name: body
        required: true
        description: SDCreditManagement Feedback Request Payload
        schema:
          $ref: '#/definitions/SDCreditManagementFeedbackInputModel'
      responses:
        200:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDCreditManagementFeedbackOutputModel'
  /credit-management/{sd-reference-id}:
    get:
      tags:
      - retrieve
