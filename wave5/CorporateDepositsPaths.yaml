swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - Corporate Deposits'
 description: >

    ## Executive Summary:

    This service domain handles the fulfillment of instances of the corporate deposit product

    ## Example of Use:

    A corporate customer books a deposit to its Corporate Deposit account

    ## Description:

    This service domain handles the fulfillment of corporate deposit facilities (primarily demand) including the handling of interest payments and service fees. The corporate deposit facility is generally used as part of cash management to balance liquidity requirements and interest returns on excess funds

