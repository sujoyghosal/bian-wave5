swagger: '2.0'
info:
 version: '2.0.0'
 title: 'Service Domain - Suitability Checking'
 description: >

    ## Executive Summary:

    Confirm that all involved counterparties are suitable for a proposed market trade.

    ## Example of Use:

    An investment manager confirms that a proposed investment meets suitability requirements for the customer

    ## Description:

    Confirm that all involved counterparties are suitable for a proposed market trade. The checks address regulatory requirements to ensure involved parties are suitably qualified/knowledgeable to participate in the type of trading activity (e.g. in the US suitability is defined by FINRA Rule 2111)

host: virtserver.swaggerhub.com
basePath: /BIAN/sd-suitability-checking/2.0.0
