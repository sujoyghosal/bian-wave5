 description: >

    ## Executive Summary:

    Manage and oversee branch activity, assign resources to optimize branch performance

    ## Example of Use:

    A branch manager reviews product and service performance at their location and adjusts business development staffing priorities to target high-value business opportunities

    ## Description:

    This service domain oversees/manages the day to day bank branch location activity, maintaining branch plans and budgets, assigning responsibilities, determining the optimum coverage of products and services and reporting on branch activity and performance

