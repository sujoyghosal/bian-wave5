      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR Correspondent Bank Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: CorrespondentBankDirectoryEntry Request Payload
        schema:
          $ref: '#/definitions/CRCorrespondentBankDirectoryEntryRequestInputModel'
      responses:
        200:
          description: Successful Invoke a service request action against the Correspondent Bank Directory Entry instance
          schema:
            $ref: '#/definitions/CRCorrespondentBankDirectoryEntryRequestOutputModel'
  /correspondent-bank-data-management/correspondent-bank-directory-entry:
    get:
      tags:
      - retrieve
      operationId: RetrieveCorrespondentBankDataManagementReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- CorrespondentBank Instance Status='active'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /correspondent-bank-data-management/correspondent-bank-directory-entry/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveCorrespondentBankDataManagementBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: []
  /correspondent-bank-data-management/correspondent-bank-directory-entry/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveCorrespondentBankDataManagementBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR Correspondent Bank Directory Entry Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- 
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex-  Instance Status = 'pending'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [ID1, ID2]
  /correspondent-bank-data-management/correspondent-bank-directory-entry/{cr-reference-id}:
