swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - CorrespondentBankDataManagement'
 description: >
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-correspondentbankdatamanagement/1.0.0
schemes:
 - https
paths:
  /correspondent-bank-data-management/activation:
    post:
      tags:
      - activate
      operationId: activateSDCorrespondentBank
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDCorrespondentBank Request Payload
        schema:
          $ref: '#/definitions/SDCorrespondentBankActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDCorrespondentBankActivateOutputModel'
  /correspondent-bank-data-management/configure:
