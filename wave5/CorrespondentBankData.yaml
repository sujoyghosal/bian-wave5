      tags:
      - configure
      operationId: configureSDCorrespondentBank
      summary: Reference to a service configuration service call
      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDCorrespondentBank Configure Request Payload
        schema:
          $ref: '#/definitions/SDCorrespondentBankConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDCorrespondentBankConfigureOutputModel'
  /correspondent-bank-data-management/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDCorrespondentBank
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDCorrespondentBank Feedback Request Payload
        schema:
          $ref: '#/definitions/SDCorrespondentBankFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDCorrespondentBankFeedbackOutputModel'
  /correspondent-bank-data-management/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDCorrespondentBank
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDCorrespondentBank Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDCorrespondentBankRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDCorrespondentBankRetrieveOutputModel'
  /correspondent-bank-data-management/correspondent-bank-directory-entry/initiation:
    post:
      tags:
      - initiate
      operationId: initiateCorrespondentBankDirectoryEntry
      summary: Details of a new Correspondent Bank Directory Entry instance
      description: Register a new correspondent bank in the catalog
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: CorrespondentBankDirectoryEntry Request Payload
        schema:
          $ref: '#/definitions/CRCorrespondentBankDirectoryEntryInitiateInputModel'
      responses:
        201:
          description: Successful Details of a new Correspondent Bank Directory Entry instance
