  /correspondent-bank-data-management/correspondent-bank-directory-entry/{cr-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateCorrespondentBankDirectoryEntry
      summary: Update to any amendable fields of the Correspondent Bank Directory Entry instance
      description: Update details of a correspondent bank in the catalog
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR Correspondent Bank Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: CorrespondentBankDirectoryEntry Request Payload
        schema:
          $ref: '#/definitions/CRCorrespondentBankDirectoryEntryUpdateInputModel'
      responses:
        200:
          description: Successful Update to any amendable fields of the Correspondent Bank Directory Entry instance
          schema:
            $ref: '#/definitions/CRCorrespondentBankDirectoryEntryUpdateOutputModel'
  /correspondent-bank-data-management/correspondent-bank-directory-entry/{cr-reference-id}/requisition:
    put:
      tags:
      - request
      operationId: requestCorrespondentBankDirectoryEntryUpdate
