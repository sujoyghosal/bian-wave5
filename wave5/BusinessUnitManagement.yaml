    ## Executive Summary:

    Track and report on business unit activity and financial performance

    ## Example of Use:

    A business unit consolidates activity and performance details for periodic internal management reporting

    ## Description:

    Handles the oversight and management of a general organizational business unit. This includes the definition and implementation of the management plan, overseeing ongoing activity and performance assessments and troubleshooting issues that might arise

